<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Link to the background image -->
    <style>
        body {
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your image file */
            background-size: cover;
        }
    </style>
    <!-- Link to the title icon -->
    <link rel="icon" type="image/png" href="favicon.png"> <!-- Replace 'favicon.png' with your icon file -->
    <title>Contact Us - Something Creative and Relatable to Dogs</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <section>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="animal">Type of Animal Interested In:</label>
            <input type="text" id="animal" name="animal" required>

            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
    </footer>
</body>
</html>
