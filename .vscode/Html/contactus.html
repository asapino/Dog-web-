<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="icon.jpeg">
    <title>Dogs Mtaani</title>
</head>
<body>
    <div class="container">
        <div class="background-container">
            <img src="background.jpeg" alt="This is a picture of a Dog.">
        </div>

        <div class="icon-link-container">
            <img src="icon.jpeg" alt="This is a picture of animals" style="inline-size: 50px; block-size: 50px;">
        </div>

        <header>
            <h1>Contact Us</h1>
        </header>
        
        <section>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="animal">Type of Animal Interested In:</label>
                <input type="text" id="animal" name="animal" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </div>

    <footer>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About Us</a>
    </footer>
</body>
</html>
